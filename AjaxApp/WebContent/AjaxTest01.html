<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AjaxTest01.html</title>
<script type="text/javascript">
	function loadXMLDocs()
	{
		// XMLHttpRequest 객체를 담을 수 있는 변수 선언 → AJAX 객체
		var xmlHttp;
		
		// (클라이언트 측) 브라우저에 따른 분기
		// (클라이언트 측에서) 자신의 브라우저가 XMLHttpRequest 를
		// 지원하고 있는 상황이라면
		if(window.XMLHttpRequest)   //XMLHttpRequest 를 지원하는 브라우저라면 
		{
			//alert("XMLHttpRequest지원!");
			
			// 이와 같은 방법으로 객체를 생성하고 
			xmlHttp = new XMLHttpRequest();
		}
		// (클라이언트 측에서) 자신의 브라우저가 XMLHttpRequest 를 지원하지 않는다면
		else
		{
			//alert("XMLHttpRequest 지원 안함 !");
			
			// 이와 같은 방법으로 객체를 생성해라
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		
		// 객체를 생성하는 방법의 차이만 있을 뿐
		// 여기까지 수행하면 XMLHttpRequest 객체 생성 온료
		
		// 『 xmlHttp 』 : XMLHttpRequest 객체
		// 서버로부터 응답이 오면 『 readystatechange 』 이벤트가 발생하게 된다.  
		// 『 onreadystatechange』 : readystatechange 이벤트가 발생했을 때
		// 동작할 수 있도록 이벤트 핸들러를 등록하는 과정.
		// 즉, 이와 같은 이벤트가 발생하게 되면 아래의 내용처럼 동작하게 된다.
		xmlHttp.onreadystatechange = function()
		{
			// 응답이 올 때 마다
			// readyState 가 그 상황에서의 XMlHttpRequest 상태를 저장하게 된다.
			// 즉, readyState 는 XMLHttpRequest 객체의 property 이다.
			// =>> readystatechange 이벤트는
			//  	   readyState 가 변경될 때 마다 발생한다.
			
			// 『 XMLHttpRequest 』의 『 readyState 』는 0에서 4까지 
			// 순차적으로 변화한다.
			// 0 -> 요청이 초기화되지 않음.
			// 1 -> 서버 연결이 이루어지지 않은 상
			// 2 -> 요청이 수신됨.
			// 3 -> 요청을 처리중.
			// 4 -> 요청의 처리가 종료되고, 응답이 준비됨.
			
			// 『 XMLHttpRequest 』의 『 status 』 는 HTTP Status 코드를 의미한다.
			// 200 -> 올바른 응답
			// 40x -> 클라이언트 측 에러(404 페이지 찾을 수 없음) 
			// 50x -> 서버 측 에러(500에러 -> 자바 에러)
			
			// 서버로부터 응답을 받았고, 그 응답이 올바른 조건이라면
			if(xmlHttp.readyState==4 && xmlHttp.status==200)
			{
				// myDiv 안에 뭔가 HTML 구문을 채워 넣겠다.         
				document.getElementById("myDiv").innerHTML = xmlHttp.responseText;
				// 이 구문을 통해 서버로부터 응답을 가져와
				// DOM 을 업데이트 하겠다는 의미
				// 응답의 속성에는 두 가지가 있는데
				// 『 responseText 』 는 텍스트 형식의 응답일 경우 사용하게 되고,  -> ajaxTarget.txt 파일 만든 것 
				// 『 responseXML 』 은 응답이 XML 형식일 경우 사용하게 된다.
			}
		}
		
		// 『 XMLHttpReqeust 』 의 『 open("페이지 요청 방식", "URL", async) 』 는
		// XMLHttpRequest 객체를 필요한 값으로 초기화 하는 데 사용하는 메소드이다.
		// GET 방식이 아닌 POST 방식으로 요청하기 위해서는
		// 『 xmlHttp.setRequestHeader("Content-type", "application/x-wwww-form-urlencoded");
		//  xmlHttp.send(input1=value&input2=value2);』
		// 와 같이 헤더를 추가해 주어야 한다.
		xmlHttp.open("GET", "ajaxTarget.txt", true);
		// action 하는 부분....
		xmlHttp.send("");	
	}
</script>
</head>
<body>

<div id="myDiv">
	<h1>AJAX를 활용하여 이 텍스트를 바꾸어보자.</h1>
</div>

<button type="button" onclick="loadXMLDocs()">Content 바꾸기</button>

</body>
</html>
