<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoadTest01.html</title>
<!-- jquery 기본 CDN - 안정적인 네트워크 연결 필요 -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		$("#btn .btnLoad").click(function()
		{
			// ○ `$(선택자).load("로딩하고자 하는 html 문서의 위치와 이름");`
			//   - jQuery 의 기능이 수행되는 중에 다른 html 문서를 로드
			//   - HTML 을 읽어서 DOM 에 삽입하는 기능을 수행
			$("#ctrlGrid").load("LoadTest02.html");
			//-- 비동기 방식으로 처리
			
			window.alert("이 메세지가 먼저 출력된다. 이유는 비동기");
			//— 이 메세지 박스가 먼저 출력
			// 17 구문은 아아 주문 뒤 진동벨 들고 있음
			// 그 사이 20이 처리되고, 그 다음 17이 아아 받은 것
		});
	});
</script>

</head>
<body>

<div>
	<h1>jQuery의 load() 활용 실습</h1>
	<hr>
</div>

<div>
	<div id="btn">
		<div class="btnLoad">HTML 읽어오기 버튼</div>
	</div>
	<br>
	
	<div id="ctrlGrid">
	</div>
	
</div>


</body>
</html>
