<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest06.html</title>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

   $(document).ready(function()
   {
      // 초기 게시물 구성 → 스크롤 생성 ----------------------------------------
      
      var dheight = $(document).height();
      
      // 테스트
      //alert(dheight);  문서 높이 확인
      
      for(var i=0; i<30; i++)
      {
         $("<h3>기존의 읽어온 게시물 " 
               + $(document).height() + " / "
               + $(window).scrollTop() + " / "
               + $(window).height() + "</h3>").appendTo("body");
      }
      
      // ---------------------------------------- 초기 게시물 구성 → 스크롤 생성 
      
      $(window).scroll(function()
	  {
		var dheight = $(document).height();
		var sheight = $(window).scrollTop() + $(window).height();
		
		// 스크롤이 바닥에 내려졌을 때
		// 테그 10개 추가하여 body에 붙이기 
		if(dheight == sheight)
		{
			for(var i=0;i<10;i++)
			{
				 $("<h3>추가로 읽어온 게시물 " 
			               + $(document).height() + " / "
			               + $(window).scrollTop() + " / "
			               + $(window).height() + "</h3>").appendTo("body");
				 // 스크롤 무한히 내려가는 것
				 // 디스플레이 설정 100%가 돼야함(컨트롤 스크롤 또는 디스플레이 설정)
			}
		}
      })
   
   
   });

</script>

</head>
<body>

</body>
</html>
