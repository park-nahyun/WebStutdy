<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">

   * {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeeff;}
   input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   input.txt {width: 100px; text-align: right;}   

</style>

<script type="text/javascript">

	function result_on()
	{
		// alert("됨");
		var num = parseInt(document.getElementById("num").value);
		var sum = 0;
		
		
		if (num <100)
			alert("100 이상의 숫자를 입력하세요.");
		else	
			for (var i=1; i<=num ; i++)
			{
				sum += i;
				if (i%10==0)
					document.getElementById("contents").value += "1 ~ " + i + " : " + sum + "\n";
				
			}
			document.getElementById("contents").value += ">> 1 ~ " + i + " : " + sum;
		
	}
	
</script>
</head>
<body>

<!-- 
	1 부터 n 까지의 합을 계산하되 n 은 100 이상만 허용하고
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다. 
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	--------------------------------------------------------------
	정수 입력(100 이상)		[            ] → 조건 유효성
	
		 < 결과 >   < 취소 >
		 
	-----------------------------------------
	(text area)
  	1 ~ 10 : 55
 	1 ~ 20 : 210
 	1 ~ 30 : xxx
 		:
 	1 ~ 100 : 5050
	-----------------------------------------
	--------------------------------------------------------------
 -->
 
<div>
	 정수 입력(100 이상)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" class ="txt" id = "num"><br><br>
	<input type = "button" class="btn" value = "결과" onclick="result_on()">
	<input type = "reset" class ="btn" value = "취소"><br><br>
	<textarea id="contents"></textarea>
</div>
 
</body>
</html>
