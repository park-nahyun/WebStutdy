<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>
<style type="text/css">

   * {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeeff;}
   input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   input.txt {width: 100px; text-align: right;} 
   input.txtScore {text-align: right;}   
   td {text-align: center;}
   textarea {font-family: 나눔고딕코딩; font-weight:bold;}

</style>

<script type="text/javascript">

	function actionPerformed()
	{
		// 테스트
		// alert("함수 호출 확인~!!!");

		document.getElementById("result").value = "";
		
		var nNum = Number(document.getElementById("num").value);	
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 가능합니다.")
			return;
		}
		
		for (var n=1; n<=nNum; n++)	// 1 부터 입력값(nNum)까지 1씩 증가하며 반복
		{
			nSum += n;
			if (n%10==0) // n이 10의 배수가 될 때 마다
				// document.getElementById("result").value = "1 ~ " + n + " : " + nSum;
				// 이렇게만 하면 갱신되어서 하나의 값만 찍힌다. 줄줄이 나오는 게 아니라..
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";
													//  -- 그래서 이렇게 추가	       textarea 안에서의 개행
 		}
		document.getElementById("result").value += ">> 1 ~ " + nNum + " : " + nSum + "\n";
		// 중간에 clear 하지 않으면 계속 덧붙음..
	}
	
</script>
</head>
<body>

<!-- 
	1 부터 n 까지의 합을 계산하되 n 은 100 이상만 허용하고
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는
	페이지를 구성한다.
	반복문을 활용할 수 있도록 한다. 
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	--------------------------------------------------------------
	정수 입력(100 이상)		[            ] → 조건 유효성
	
		 < 결과 >   < 취소 >
		 
	-----------------------------------------
	(text area)
  	1 ~ 10 : 55
 	1 ~ 20 : 210
 	1 ~ 30 : xxx
 		:
 	1 ~ 100 : 5050
	-----------------------------------------
	--------------------------------------------------------------
 -->
 
 <div>
 	<form>
 		<div>
 			 정수 입력(100 이상)
 			  <input type="text" class ="txt" id="num" style="width:150px;">
 		</div>
 		<br>
 		<div>
 			<input type="button" value="결과" class="btn" 
 			style="width: 150px;" onclick="actionPerformed()">
 			<input type="reset" value="취소" class="btn"
 			style="width: 150px;">
 		</div>
 		<br>
 		<div>
 			<!-- 사용자가 직접 써넣는 게 아닐 때 readonly 부여 -->
 			<textarea rows="10" cols="40" id="result" readonly="readonly"></textarea>
 		</div>
 	</form>
</div>



</body>
</html>
