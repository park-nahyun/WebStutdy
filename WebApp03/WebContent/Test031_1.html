<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test031.html</title>

<style type="text/css">
	* {color:#223322; font-family:맑은 고딕;}
	.btn
	{
		width: 800px; height: 40px; font-weight: bold;
		font-size: 16pt; font-radius: 10px;
	}
	.btn:hover {color: orange; background-color: #556655;}
</style>
<script>
	
	function checkNum()
	{
		var radioObj = document.getElementsByName("radioGroup");
		var num = 0;
		var count = 0;
		var msg = "선택된 항목이 없습니다.";
		var checkObj = document.getElementsByName("checkGroup");
		var checked = new Array();
		var flag = true;
		
		// 사이즈 선택
		for (var i=0 ; i<radioObj.length ; i++)
		{
			if(radioObj[i].checked)
			{
				num = radioObj[i].value;
				break;
			}
		}
		
		// 맛 선택
		for (var i=0 ; i<checkObj.length ; i++)
		{
			if (checkObj[i].checked)
			{
				count++;
				flag = false;
			}
			if (count>num)
			{
				msg = "선택 가능한 개수를 초과했습니다.";
				alert(msg);
				checkObj[i].checked = false;
				break;
			}
			else if(flag)
			{
				alert(msg);
			}
			
		}
		

		
	}
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>아이스크림 주문</h2>
	<form>
		-- 사이즈 선택 --<br>
		<input type="radio" name="radioGroup" id="a1" value="1">
		<label for="a1">싱글(1)</label><br>
		<input type="radio" name="radioGroup" id="b1" value="2">
		<label for="b1">더블(2)</label><br>
		<input type="radio" name="radioGroup" id="c1" value="3">
		<label for="c1">파인트(3)</label><br>
		<input type="radio" name="radioGroup" id="d1" value="4">
		<label for="d1">쿼터(4)</label><br>
		<input type="radio" name="radioGroup" id="e1" value="6">
		<label for="e1">패밀리(6)</label><br>
		<input type="radio" name="radioGroup" id="f1" value="8">
		<label for="f1">하프캘런(8)</label><br>
		<br><br>
		
		-- 종류 선택 --<br>
		<input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="checkNum()">
		<label for="a2">엄마는외계인</label>
		<input type="checkbox" name="checkGroup" id="b2" value="민트" onclick="checkNum()">
		<label for="b2">민트초코</label>
		<input type="checkbox" name="checkGroup" id="c2" value="사랑" onclick="checkNum()">
		<label for="c2">사랑에빠진딸기</label>
		<input type="checkbox" name="checkGroup" id="d2" value="그린" onclick="checkNum()">
		<label for="d2">그린티</label>
		<input type="checkbox" name="checkGroup" id="e2" value="봉봉" onclick="checkNum()">
		<label for="e2">아몬드봉봉</label>
		<input type="checkbox" name="checkGroup" id="f2" value="러브" onclick="checkNum()">
		<label for="f2">러브미</label>
		<input type="checkbox" name="checkGroup" id="g2" value="바람" onclick="checkNum()">
		<label for="g2">바람과함께사라지다</label>
		<input type="checkbox" name="checkGroup" id="h2" value="치즈" onclick="checkNum()">
		<label for="h2">치즈케이크</label>
		<input type="checkbox" name="checkGroup" id="i2" value="체리" onclick="checkNum()">
		<label for="i2">체리쥬빌레</label>
		<input type="checkbox" name="checkGroup" id="j2" value="레인" onclick="checkNum()">
		<label for="j2">레인보우샤베트</label>
		<input type="checkbox" name="checkGroup" id="k2" value="요것" onclick="checkNum()">
		<label for="k2">31요거트</label>
		<input type="checkbox" name="checkGroup" id="l2" value="나무" onclick="checkNum()">
		<label for="l2">초코나무숲</label>
		<input type="checkbox" name="checkGroup" id="m2" value="마법" onclick="checkNum()">
		<label for="m2">마법사의할로윈</label>
		<input type="checkbox" name="checkGroup" id="n2" value="슈팅" onclick="checkNum()">
		<label for="n2">슈팅스타</label>
		<input type="checkbox" name="checkGroup" id="o2" value="무스" onclick="checkNum()">
		<label for="o2">초콜릿무스</label>
		<input type="checkbox" name="checkGroup" id="p2" value="초코" onclick="checkNum()">
		<label for="p2">민트초코봉봉</label>
		<input type="checkbox" name="checkGroup" id="q2" value="스낵" onclick="checkNum()">
		<label for="q2">스낵네이도</label>
		<input type="checkbox" name="checkGroup" id="r2" value="베리" onclick="checkNum()">
		<label for="r2">베리베리스트로베리</label>
		<input type="checkbox" name="checkGroup" id="s2" value="피타" onclick="checkNum()">
		<label for="s2">피스타치오</label>
		<br><br>
		
		<button type="button" class="btn">주문</button>
		
	</form>
</div>
</body>
</html>
