<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<style type="text/css">

   * {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeeff;}
   input.btn {width: 150px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: orange;}
   input.txt {width: 100px; text-align: right;} 
   input.txtScore {text-align: right;}   
   td {text-align: center;}
   textarea {font-family: 나눔고딕코딩; font-weight:bold;}

</style>

<script type="text/javascript">
	function myArray()
	{
		// 테스트
		// alert("됨");
		
		// 입력값을 이용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("txt01").value; // "20 30 10 60 40 50"
		var arr = tempStr.split(" ");							  // ["20", "30", "10", "60", "40", "50"]
		//-- var arr = ["20", "30", "10", "60", "40", "50"];
		
		// 배열 전체 요소 출력
		// document.getElementById("txt02").value = arr; 이건 더미 데이터로 처리되는 것. 확인용이 아니라면 바람직하지 않다.
		var allStr = "";
		for (var n=0; n<arr.length; n++)
			allStr += arr[n] + " ";
		document.getElementById("txt02").value = allStr;
		
		// 가장 큰 수 출력
		var max = Number(arr[0]);
		for (var n=0; n<arr.length; n++)
		{
			if(max<Number(arr[n]))
				max = Number(arr[n]);
		}
		
		document.getElementById("txt03").value = max;
		
	}

</script>
</head>
<body>

<!-- 
	사용자로부터 임의의 정수를 임의의 개수만큼 입력받고,
	그 내용으로 자바스크립스 배열을 구성하여
	그 정수들 중 가장 큰 수를 출력해 줄 수 있는 페이지를 구성한다.
	
	HTML, CSS, Javascript 활용한다.
	
	페이지 레이아웃
	-------------------------------------------------------------------
	데이터 입력(공백 구분)[                         ]
	
	<결과 확인>
	
	- 전체 출력[                    ]
	- 가장 큰 수     [              ]
	
	-------------------------------------------------------------------
 -->
 
<div>
 	<h1>자바스크립트 활용</h1>
 	<hr> 
</div>

<div>
	<form>
		데이터 입력(공백 구분)
		<input type="text" id="txt01" class="txtArray"><br><br>
		
		<input type="button" value="결과 확인" class="btn"
		style="width: 350px;" onclick="myArray()"><br><br>
		
		- 전체 출력
		<input type="text" id="txt02" class="txtArray" readonly="readonly"><br>
		
		- 가장 큰 수 
		<input type="text" id="txt03" class="txt" readonly="readonly"><br>
	</form>
</div>

</body>
</html>
