<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022.html</title>

<script type="text/javascript">
	function actionPerformed()
	{
		// 테스트
		// alert("됨");
		
		// prompt() 대화창을 통해 입력된 값을 처리
		var str = prompt("이름을 입력하세요");	// 이름을 입력하면 얘가 받아온다.
		
		alert(str);
	}
</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	※ 『prompt()』
</div>

<div>
	<input type="button" value="테스트" onclick="actionPerformed()">
</div>

</body>
</html>
