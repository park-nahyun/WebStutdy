<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test037.html</title>

<link rel="stylesheet" type="text/css" href="css/main.css">


<script type="text/javascript">

	function objTest()
	{
		// 테스트
		// alert("함수 호출 확인~!!!");
		
		// 사용자 정의 객체(생성자) 정의
		
		function Blog(b, d)
		{
			// 객체를 구성하는 속성
			this.body=b;
			this.date=d;
		}
		
		// 객체 생성
		var blog = new Blog("블로그 개설", "2021-03-01");
		
		// 생성된 객체의 속성(멤버) 접근
		var str = blog.body + " / " + blog.date;
		
		// 사용자 정의 객체를 여러 개 배열 구조에 저장
		var arr = [ new Blog("블로그 레이아웃 구성", "2021-03-15")
				  , new Blog("블로그 학습내용 정리", "2021-04-02")
				  , new Blog("생성자 이용한 객체 생성", "2021-04-23") ];
		
		str = "<table border='1' class='table'>"
		str += "<tr><th>제목</th><th>날짜</th></tr>";
		
		for (var i=0; i<arr.length; i++)
		{
			str += "<tr>";
			str += "<td>" + arr[i].body + "</td>";
			str += "<td>" + arr[i].date + "</td>";
			str += "</tr>";
		}
		
		str += "</table>";
		
		// 확인
		var result = document.getElementById("result");
		result.innerHTML = str;
		
/* 		body태그 안에서 div로 innerHTML을 적용할 영역을 지정하고.
		버튼 클릭 시 지정한 영역에 HTML 코드를 삽입하는 소스입니다. */
		
	}
	
</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>자바스크립트 객체(사용자 정의 객체)</h2>
	
	<div>
		<input type="button" value="사용자 정의 객체 테스트" class="btn"
		onclick="objTest()">
		<br><br>
		
		<div id="result"></div>
	</div>
</div>
</body>
</html>
