<!DOCTYPE html>

<head>

<title>JQTest11.html</title>
<style type="text/css">

<script type="text/javascript">
	
	function add()
	{
	      var item = $('#item').val();    // 제목
	      var week = $('#week').val();    // 요일(0~3)
	      var start = $('#start').val();   // 시작 시간(1 ~ 8)
	      var end = $('#end').val();       // 종료 시간(1 ~ 8)
	      var color = $('#color').val();   // 색상
	      
	      // alert(color);
	      
	      // javascript 로 처리했던 기능을 jQuery 로 구성하면 더 간단하다.
	      // 1. 모든 tr 중 원하는 행을 찾고( eq() )
	      // 2. 그 찾은 tr의 자식 td 중 원하는 td 를 찾아서 색 바꾸기 / 제목 입력
	      
	      // alert($('#list').find('td:eq(0)').text());
	      
	      /* 내가 한 실패작
	      for (var i=(week-1)+(start-1)*4 ; i<=(week-1)+(end-1)*4; i+=4)
	      {
	    	  $('#list').find('td:eq(i)').html(item);
	    	  $('#list').find('td:eq(i)').css("background-color", color);
	      } 
	      */
	      
	      for (var i=start ; i<=end; i++)
	      {
	    	  // alert(i);
	    	  // $("#list tr").eq(i).text("선택");
	    	  // $("#list tr").eq(i).text(item);	// tr 전체가 바뀜
	    	  // $("#list tr").eq(i).children().text(item);	// tr 안에 있는 th, td 등이 바뀜
	    	  // $("#list tr").eq(i).children().eq(week).text(item);	// equal week 만 바꿈
	    	  // $("#list tr").eq(i).children().eq(week).css("background-color", color);
	    	  
	    	  // 이거
	    	  // $("#list tr").eq(i).children().eq(week).css("background-color", color).text(item);
	    	  
	    	  // 혹은 이거
	    	  $("#list tr").eq(i).children().eq(week).text(item).css("background-color", color);
	      } 
	}
	
</script>
