<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>JQTest10_fail.html</title>
<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12pt;
	}
	#list
	{
		border: 1px solid gray;
		border-collapse: collapse;
		width: 800px;
	}
	#list th
	{
		width: 152px;
	}
	#list td
	{
		width: 162px;
	}
	#list th, #list td
	{
		border: 1px solid gray;
		padding: 3px;
	}
	
</style>
<script type="text/javascript">
	
	function add()
	{
		// alert(document.getElementById("01").value);
		
		var titleV = document.getElementById("item").value;
		var weekV = document.getElementById("week").value;
		var startV = document.getElementById("start").value;
		var endVV = parseInt(document.getElementById("end").value)-1;
		alert(endVV);
		var endV = endVV.toString();
		
		// alert(weekV+startV);
		document.getElementById(weekV+startV).innerText = titleV;
		document.getElementById(weekV+endV).innerText = titleV;
		var color = document.getElementById("color");

		if (color.options[color.selectedIndex].text == "빨강")
		{
			document.getElementById(weekV+startV).style.backgroundColor = "#ff3300";
			document.getElementById(weekV+endV).style.backgroundColor = "#ff3300";
		}
		else if (color.options[color.selectedIndex].text == "파랑")
		{
			document.getElementById(weekV+startV).style.backgroundColor = "#7799ff";
			document.getElementById(weekV+endV).style.backgroundColor = "#7799ff";
		}
		else if (color.options[color.selectedIndex].text == "노랑")
		{
			document.getElementById(weekV+startV).style.backgroundColor = "#ffff33";
			document.getElementById(weekV+endV).style.backgroundColor = "#ffff33";
		}
		else if (color.options[color.selectedIndex].text == "검정")
		{
			document.getElementById(weekV+startV).style.backgroundColor = "#808080";
			document.getElementById(weekV+endV).style.backgroundColor = "#808080";
		}
	}
</script>

</head>
<body>
