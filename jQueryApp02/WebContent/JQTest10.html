<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest10.html</title>
<style type="text/css">
   body, div, span, table, th, td
   {
      font-size: 12pt;
   }
   #list
   {
      border: 1px solid gray;
      border-collapse: collapse;
      width: 800px;
   }
   #list th
   {
      width: 152px;
   }
   #list td
   {
      width: 162px;
   }
   #list th, #list td
   {
      border: 1px solid gray;
      padding: 3px;
   }

</style>

<script type="text/javascript">
   
   function add()
   {
      var item = document.getElementById("item").value;            // 제목
      var week = parseInt(document.getElementById("week").value);      // 요일(0~3)
      var start = parseInt(document.getElementById("start").value);   // 시작 시간(1 ~ 8)
      var end = parseInt(document.getElementById("end").value);      // 종료 시간(1 ~ 8)
      var color = document.getElementById("color").value;            // 색상
      
      var tdd = document.getElementsByTagName("td");               // ※ 모든 td 태그들
      // tdd는 배열
      
      //테스트
      //alert(tdd.length);      //-- 32 (빈 칸 32개임 th 제외)
      
      // td들 색이랑 제목 들어가게..
      // 배열이라서 시작시간 종료시간은 1부터 시작이기 때문에 -1로 해줌
      // 요일을 월화수목 4개라서 *4
      for(var i= (week + (start-1)*4); i<= (week + (end-1)*4); i+=4)
      {
         tdd[i].style.backgroundColor = color;
         tdd[i].innerText = item;
      }
      
      /*
      // 월(week) → 0, 13:00(start) → 3(value값), 13:00(end) → 3(value값)
      for(var i= (week + (start-1)*4); i<= (week + (end-1)*4); i+=4)
      {
         tdd[i].style.backgroundColor = color;
         tdd[i].innerText = item;
      }
      
      for(var i= (0 + (3-1)*4); i<= (0 + (3-1)*4); i+=4)
      {
         tdd[i].style.backgroundColor = color;
         tdd[i].innerText = item;
      }
      
      for(var i= (8); i<= (8); i+=4)
      {
         tdd[i].style.backgroundColor = color;
         tdd[i].innerText = item;
      } --> 8번째 색칠하고 글씨써라
      
      */
      
      document.getElementById("item").value="";
      document.getElementById("item").focus();
      
   }
   
</script>
