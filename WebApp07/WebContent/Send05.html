<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send05.html</title>
<style type="text/css">

</style>
<script type="text/javascript">
	function onSubmit(obj)
	{
		// 테스트
		// alert("됨");
		
		// ※ obj 변수에는 form 객체가 저장되어 있다.
		
		// 필요에 따라 전송하기 전에 검증 절차를 추가하는 것이 가능하다.
		obj.submit();
		//-- 『폼.submit()』
		//   함수 호출을 통해 form 객체의 데이터를
		//   서버를 전송하는 것이 가능하다.
	}
	
	/* function onSubmit(obj)
	{
		// onclick으로 할 때..
		// int n = 0; function 밖에서 선언

			obj.submit();
		n++;
	} */
	
</script>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 05
	   - 구구단 결과를 출력하는 JSP 페이지를 구성한다.
	   - 원하는 단수를 입력받아 화면에 출력해주는 형태의 페이지로 구현한다.
	   - 단, submit 버튼 없이 이벤트 처리를 할 수 있도록 한다. check~!!!
	   
	     단 수 선택 [ 1단 ▼ ] → select
	     			  2단
	     			  3단
	     			   :
	     			  9단
	   - select box 선택 시
	     해당 단의 구구단 내용을 출력하는 JSP 페이지로
	     데이터를 전달하여 내용을 구성할 수 있도록 한다.
	     
	   - 사용자의 최초 요청 주소는
	     http://localhost:8090/WebApp07/Send05.html
	     로 한다.
	     
	○ Send05.html
	   Receive05.html
 -->
</body>
<div>
	<h1>데이터 송수신 실습 05</h1>
	<hr>
</div>
<div>
<form action="Receive05.jsp" method="get">
<table>
<tr>
	<td>
		단 수 선택
		<select id="dan" name="dan" onChange="onSubmit(this.form)">
													 <!-- this만 있다면 select -->
	<!-- 	change라는 이벤트에 on이붙은거지 onchange라는 이벤트는 없다고 -->
			<option>== 단 선택 ==</option>
			<option value="1" >1단</option>
			<option value="2" >2단</option>
			<option value="3" >3단</option>
			<option value="4" >4단</option>
			<option value="5" >5단</option>
			<option value="6" >6단</option>
			<option value="7" >7단</option>
			<option value="8" >8단</option>
			<option value="9" >9단</option>	
		</select>
		<br><br>
	</td>
</tr>
</table>
</form>
</div>
</html>
