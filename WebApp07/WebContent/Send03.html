<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title> 
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	span {color: blue; font-weight: bold; font-size: 15pt;}
</style>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 03
	   - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	   
	   					   select
	   정수1 [ textbox ] [ 더하기▼ ] 정수2 [ textbox ]
	   			↑			빼기				↑
	   			45		   곱하기				32
	   				   	   나누기
	   				   	   
	   <결과 확인> <취소> → button
	   
	   - 결과 확인 버튼 클릭 시
	   	 『입력하신 45와 32의 연산 결과는 77 입니다.』
	   	 라는 내용을 출력하는 jsp 페이지를 구성하여
	   	 데이터를 전달할 수 있도록 처리한다.
	    - 사용자의 최초 요청 주소는
	     http://localhost:8090/WebApp07/Send03.html로 한다.
	     
	 ○ Sent03.html
	    Receive03.jsp
-->
</body>
<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>
	
<div>
   <form action = "Receive03.jsp" method = "get">
      <table class="tableMiddle">
         <tr>
            <th>정수1</th>
            <th>연산자</th>
            <th>정수2</th>
         </tr>
         <tr>
            <td>
               <input type="text" name="num1" class="txt">
            </td>
            <td>
               <select name="op">
                  <option value="+">더하기</option>
                  <option value="-">빼기</option>
                  <option value="*">곱하기</option>
                  <option value="/">나누기</option>
               </select>
            </td>
            <td>
               <input type="text" name="num2" class="txt">
            </td>
         </tr>
         <tr>
            <td colspan="3" align="center">
               <button type="submit" name="join" style="width: 48%;">결과 확인</button>
               <button type="reset" class="btn" style="width: 48%;">취소</button>
            </td>
         </tr>
      </table>
   </form>
</div>

</html>
