<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 02
	   - 이름과 성적 정보를 입력받는 html 페이지를 작성한다
	     
	     이름		[ textbox ] ← 전혜림
	     국어점수 	[ textbox ] ← 90
	     영어점수 	[ textbox ] ← 80
	     수학점수 	[ textbox ] ← 70
	     
	     <전송> <취소> → button
	     
	   - 전송 버튼 클릭 시
	     『전혜림님, 성적처리가 완료되었습니다.
	       회원님의 점수는 국어:90점, 영어:80점, 수학:70점 입니다.
	       총점은 240점, 평균은 80.0점 입니다.』
	     라는 내용을 출력하는 jsp 페이지를 구성하여 데이터를
	     전달할 수 있도록 한다.
	     
	   - 사용자의 최초 요청 주소는
	     http://localhost:8090/WebApp07/Send02.html로 한다.
	     
	 ○ Sent02.html
	    Receive02.jsp
 -->
</body>
<div>
	<h1>데이터 송수신 실습 02</h1>
	<hr>
</div>
<div>
	<form action="Receive02.jsp" method="get">
	
	  <table class="table">
	  	<tr>
	  		<th>이름</th>
	  		<td>
	  			<input type="text" name="userName" placeholder="ex)홍길동">
	  		</td>
	  	</tr>
	  	<tr>
	  		<th>국어점수</th>
	  		<td>
	  			<input type="text" name="kor" placeholder="0 ~ 100">
	  		</td>
	  	</tr>
	  		<tr>
	  		<th>수학점수</th>
	  		<td>
	  			<input type="text" name="mat" placeholder="0 ~ 100">
	  		</td>
	  	</tr>
	  		<tr>
	  		<th>영어점수</th>
	  		<td>
	  			<input type="text" name="eng" placeholder="0 ~ 100">
	  		</td>
	  	</tr>
	  	<tr>
	  		<td colspan="2">
		  		<td>
		  			<button type="submit" class="btn" style="width: 150px";>전송</button>
		  			<button type="reset" class="btm" style="width: 150px";>취소</button>
		  		</td>
	  		</th>
	  	</tr>
	  </table>

	</form>
</div>
</html>
