<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest05.html</title>
<script type="text/javascript">

	var myJsonObject5 =
	{
			"test" : function(args)
			{
				alert("Method Test : " + args);
			}
	}
	
	var t = myJsonObject5.test;
	/* var t = myJsonObject.test(); 이렇게 이해해 */
	
</script>
</head>
<body>

<form>
	<input type="button" value="click1" onclick="t('parkjungjoon')">
	<!-- → Method Test : parkjungjoon -->
	
	<input type="button" value="click2"
		onclick="eval('var a=' + myJsonObject5.test); a('parkjungjoon')">
	<!-- Method Test : parkjungjoon -->
	
	<input type="button" value="click3"
		onclick="eval('(' + myJsonObject5.test + ')(\'parkjungjoon\')')">
	<!-- myJsonObject5.test('parkjungjoon') -->
	<!-- Method Test : parkjungjoon -->
</form>
</body>
</html>
