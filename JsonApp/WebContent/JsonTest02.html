<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest02.html</title>
<script type="text/javascript">

	var myJasonObject2 = 
	{
			"test" : "hello"
			/* "test" : "new test" */
	}
	
</script>



</head>
<body>

<form>
	<!-- <input type="button" value="click" onclick="alert(myJasonObject)"> -->
	<!-- → [object Object] -->
	
	<!-- <input type="button" value="click2" onclick="alert(typeof myJasonObject)"> -->
	<!-- → object -->
	
	<input type="button" value="click" onclick="alert(myJasonObject2.test)">
	<!-- → hello -->
	
	<input type="button" value="click2" 
	onclick="myJasonObject2.test='new test' ; alert(myJasonObject2.test)">
	<!-- → new test -->
</form>

</body>
</html>
